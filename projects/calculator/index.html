<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__output-container">
            <input type="text" name="display" id="display" class="calculator__output-container--display" disabled value="0">
        </div>
        <div class="calculator__input-container">
            <input id="buttonOne" class="calculator__input-button" type="button" name="one" value="1">
            <input id="buttonTwo" class="calculator__input-button" type="button" name="two" value="2">
            <input id="buttonThree" class="calculator__input-button" type="button" name="three" value="3">
            <input id="buttonPlus" class="calculator__input-button" type="button" class="operator" name="plus" value="+">
            <input id="buttonFour" class="calculator__input-button" type="button" name="four" value="4">
            <input id="buttonFive" class="calculator__input-button" type="button" name="five" value="5">
            <input id="buttonSix" class="calculator__input-button" type="button" name="six" value="6">
            <input id="buttonMinus" class="calculator__input-button" type="button" class="operator" name="minus" value="-">
            <input id="buttonSeven" class="calculator__input-button" type="button" name="seven" value="7">
            <input id="buttonEight" class="calculator__input-button" type="button" name="eight" value="8">
            <input id="buttonNine" class="calculator__input-button" type="button" name="nine" value="9">
            <input id="buttonTimes" class="calculator__input-button" type="button" class="operator" name="times" value="*">
            <input id="buttonDiv" class="calculator__input-button" type="button" class="operator" name="div" value="/">
            <input id="buttonClear" class="calculator__input-button" type="button" id="clear" name="clear" value="c">
            <input id="buttonPercent" class="calculator__input-button" type="button" class="operator" name="per" value="%">
            <input id="buttonDec" class="calculator__input-button" type="button" name="dec" value=".">
            <input id="buttonZero" class="calculator__input-button calculator__input-button--biggersize" type="button" name="zero" value="0">
            <input id="buttonAns" class="calculator__input-button" type="button" name="ans" value="=">
            
        </div>
    </div>
    <script src="js/myScript.js"></script>
</body>
</html>
