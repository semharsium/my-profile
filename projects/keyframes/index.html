<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="sky">
        <button id="date">The time is</button>
        <div id="cloudOne" class="cloud__1-container">
            <div class="cloud__1 cloud--1"></div>
            <div class="cloud__1 cloud--2"></div>
            <div class="cloud__1 cloud--3"></div>
            <div class="cloud__1 cloud--4"></div>
        </div>

        <div id="cloudTwo" class="cloud__2-container">
                <div class="cloud__2 cloud--1"></div>
                <div class="cloud__2 cloud--2"></div>
                <div class="cloud__2 cloud--3"></div>
                <div class="cloud__2 cloud--4"></div>
        </div>
        <div id="cloudThree" class="cloud__3-container">
                <div class="cloud__3 cloud--1"></div>
                <div class="cloud__3 cloud--2"></div>
                <div class="cloud__3 cloud--3"></div>
                <div class="cloud__3 cloud--4"></div>
        </div>

        <div id="cloudFourDate"  class="cloud__4-container">
                <div class="cloud__4 cloud--1"></div>
                <div class="cloud__4 cloud--2"></div>
                <div class="cloud__4 cloud--3"></div>
                <div class="cloud__4 cloud--4"></div>
                
        </div>
    </div>
      

    <div id="textgrass" class="grass"></div>
    <div id="paragraph" class="road">
      <div class="lines"></div>
      <img class="car" src="images/car.png">
    </div>
    
  
<script src="js/myScript.js"></script>

    
</body>
</html>
